{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign In Page</title>
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<form action ="{% url 'signin' %}" method="POST" class="post-form">
		{% csrf_token %}
	<div class="login-box">

		<h1>Login Here</h1>
		<div class='textbox'>
		
			<input type="text" placeholder="rollno.name@gvpcew.ac.in" name="userid" value="">
			
		</div>

		<div class='textbox'>
			<input type="password" placeholder="password" name="pwd" value="" >
			
		</div>

		<input class='btn' type="submit" name="" value="Sign in">
	</div>
</form>
</body>
</html>
